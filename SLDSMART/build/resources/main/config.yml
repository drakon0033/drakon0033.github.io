# SLDSMART Configuration

# Database settings
database:
  type: mongodb  # or 'local' for file-based storage
  mongodb:
    uri: "mongodb://username:password@host:port/database"
    database: "sldsmart"

# Discord bot settings
discord:
  token: "YOUR_DISCORD_BOT_TOKEN"
  guild_id: "YOUR_DISCORD_GUILD_ID"

# Marketplace settings
marketplace:
  expiration_days: 7
  min_price: 1
  max_price: 1000000
  commission_percent: 5

# Currency symbol
currency_symbol: "$"

# Language settings
language: "en"