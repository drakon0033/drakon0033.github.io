<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Мои Minecraft Сервера</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/1209475725522894858/1259550384842735679/sl512.png?ex=66b992f5&is=66b84175&hm=3ae68479bc128f97ed930959f15f40f83f8be09a5ba6c137a40a0fa8be8aca0a&" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img id="logoImage" src="" alt="Логотип" class="logo-image">
                <h1 id="projectTitle" class="project-title">Название проекта</h1>
            </div>
        </header>

        <div class="server-list" id="server-list">
            <!-- Сервера будут добавляться сюда динамически -->
        </div>
    </div>

    <div id="serverModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalServerImage" class="modal-image" src="" alt="">
            <h2 id="modalServerName"></h2>
            <p id="modalServerDescription"></p>
            <a id="modalJoinButton" class="join-button" href="#" target="_blank">Присоединиться</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
