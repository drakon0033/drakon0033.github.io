<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptocrSSWT - Создание токена Solana</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cryptocrsswt.css">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@metaplex-foundation/mpl-token-metadata@latest/dist/index.iife.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>CryptocrSSWT</h1>
            <nav>
                <a href="#" class="active">Главная</a>
                <a href="#">Создать токен</a>
                <a href="#">Мои токены</a>
            </nav>
            <button id="connect-wallet" class="connect-button">Подключить кошелек</button>
        </header>
        <main>
            <section id="welcome" class="welcome-section">
                <h2>Добро пожаловать в CryptocrSSWT</h2>
                <p>Создавайте и управляйте своими токенами Solana легко и быстро.</p>
            </section>
            <section id="create-token" class="create-token-section" style="display: none;">
                <h2>Создать новый токен</h2>
                <form id="token-creation-form">
                    <div class="form-group">
                        <label for="token-name">Название токена:</label>
                        <input type="text" id="token-name" required>
                    </div>
                    <div class="form-group">
                        <label for="token-symbol">Символ токена:</label>
                        <input type="text" id="token-symbol" required>
                    </div>
                    <div class="form-group">
                        <label for="total-supply">Общее количество токенов:</label>
                        <input type="number" id="total-supply" required>
                    </div>
                    <div class="form-group">
                        <label for="token-icon">Иконка токена (URL):</label>
                        <input type="url" id="token-icon">
                    </div>
                    <div class="form-group">
                        <label for="metadata-uri">URI метаданных:</label>
                        <input type="url" id="metadata-uri">
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="revoke-mint-authority" checked>
                        <label for="revoke-mint-authority">Отказаться от Mint Authority</label>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="revoke-freeze-authority" checked>
                        <label for="revoke-freeze-authority">Отказаться от Freeze Authority</label>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="revoke-metadata-authority" checked>
                        <label for="revoke-metadata-authority">Отказаться от доступа к изменению метаданных</label>
                    </div>
                    <div id="token-preview" class="token-preview">
                        <h3>Предпросмотр токена</h3>
                        <div class="preview-content"></div>
                    </div>
                    <button type="submit" class="create-button">Создать токен</button>
                </form>
            </section>
            <section id="my-tokens" class="my-tokens-section" style="display: none;">
                <h2>Мои токены</h2>
                <div id="token-list"></div>
            </section>
        </main>
    </div>
    <div id="wallet-modal" class="modal">
        <div class="modal-content">
            <h2>Выберите кошелек</h2>
            <div class="wallet-options">
                <button class="wallet-option" data-wallet="phantom">
                    <img src="https://phantom.app/img/logo.png" alt="Phantom">
                    Phantom
                </button>
                <button class="wallet-option" data-wallet="solflare">
                    <img src="https://solflare.com/assets/logo.svg" alt="Solflare">
                    Solflare
                </button>
            </div>
        </div>
    </div>
    <script src="cryptocrsswt.js"></script>
</body>
</html>
